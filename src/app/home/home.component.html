<div class="container-fluid navBar text-center">
  <div class="row align-items-center">
    <div class="col-8 float-left text-left top-m">
      <strong class="email" *ngIf="isEmail">{{email}}</strong>
    </div>
    <div class="col-4 float-left text-right top-m">
      <button mat-fab (click)="profileComponent()" class="logout">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <div *ngIf="user_role==='assessor'" >
    <div class="row">
      <a
        [routerLink]="['/chat']"
        class="col"
        routerLinkActive="active"
        mat-flat-button
      >
        Chat
      </a>
      <a
        [routerLink]="['/response']"
        class="col"
        routerLinkActive="active"
        mat-flat-button
      >
        Response
      </a>
    </div>

  </div>

  <div *ngIf="user_role==='vendor'" >
    <div class="row">
      <a
        [routerLink]="['/form']"
        class="col"
        routerLinkActive="active"
        mat-flat-button
      >
        Form
      </a>
      <a
        [routerLink]="['/chat']"
        class="col"
        routerLinkActive="active"
        mat-flat-button
      >
        Chat
      </a>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
