<div class="container-fluid navBar text-center">
  <div class="row align-items-center">
    <div class="col-8 float-left text-left top-m">
      <strong class="email" *ngIf="isEmail">{{ email }}</strong>
    </div>
    <div class="col-4 float-left text-right top-m">
      <button mat-fab (click)="profileComponent()" class="logout">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <div *ngIf="user_role === 'assessor'">
    <div class="row">
      <a
        [routerLink]="['/chat']"
        class="col"
        routerLinkActive="active"
        mat-flat-button
      >
        Chat &nbsp;
        <i *ngIf="calling" class="fa fa-bell" aria-hidden="true">
          <audio autoplay loop>
            <source src="./assets/ringtone/ring1.mp3" type="audio/mpeg" />
            <source src="./assets/ringtone/ring1.ogg" type="audio/ogg" />
          </audio>
        </i>
      </a>
      <a
        [routerLink]="['/response']"
        class="col"
        routerLinkActive="active"
        mat-flat-button
      >
        Response
      </a>
    </div>
  </div>

  <div *ngIf="user_role === 'vendor'">
    <div class="row">
      <a
        [routerLink]="['/form']"
        class="col"
        routerLinkActive="active"
        mat-flat-button
      >
        Form
      </a>
      <a
        [routerLink]="['/chat']"
        class="col"
        routerLinkActive="active"
        mat-flat-button
      >
        Chat &nbsp;
        <i *ngIf="calling" class="fa fa-bell" aria-hidden="true">
          <audio autoplay loop>
            <source src="./assets/ringtone/ring1.mp3" type="audio/mpeg" />
            <source src="./assets/ringtone/ring1.ogg" type="audio/ogg" />
          </audio>
        </i>
      </a>
    </div>
  </div>

  <div *ngIf="user_role === 'gem'">
    <div class="row">
      <a
        [routerLink]="['/form/response']"
        class="col"
        routerLinkActive="active"
        mat-flat-button
      >
        Dashboard
      </a>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
