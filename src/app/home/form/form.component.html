<div class="pl-2 pr-2">
  <div class="row">
    <div class="col mt-3">
      <mat-card class="mb-2" *ngFor="let form of forms; let i = index" (click)="formQuestions(i)">
        <p>Form:{{form.project_name}}</p>
        <p><strong>questions</strong>:{{form.questions}}</p>
      </mat-card>
    </div>
  </div>
</div>
