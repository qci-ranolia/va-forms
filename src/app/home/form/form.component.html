<main>
  <div class="pl-2 pr-2 forms">
    <div class="row mt-2">
      <div class="col">
        <div class="col-sm-12 p-2 rounded-top">     
          <mat-form-field class="col-sm-5 mt-2">
            <mat-label class="">Select parameter</mat-label>
            <mat-select [(ngModel)]="parameter" (selectionChange)="checkAndUpdate(parameter)">
              <mat-option>None</mat-option>
              <mat-option class="text-capitalize" *ngFor="let parameter of para_array;let i = index" [value]="parameter">
                
                <!-- ----  X  ---  X  ---- -->
                <!-- upcoming sync feature -->
                <!-- ----  X  ---  X  ---- -->
                <!--
                  <i class="material-icons float-right text-primary pt-2" *ngIf="i == 2">error_outline</i>
                  <i class="material-icons float-right text-danger pt-2" *ngIf="i == 4 || i == 1">error_outline</i>
                  <i class="material-icons float-right text-success pt-2" *ngIf="i == 7 || i == 0 || i == 3">error_outline</i>
                  <i class="material-icons float-right text-white pt-2" *ngIf="i == 5 || i == 6 || i > 7">error_outline</i>
                -->
                {{parameter.replace("_"," ")}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="p-5">
    <h5>Please start video chat first</h5>
  </div> -->
</main>
