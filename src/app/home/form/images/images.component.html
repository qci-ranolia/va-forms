<div class="justify-content-center mt-3 mb-3 p-2 border">
  <img class="col-7 pl-0" src={{src}} alt="" height="200px" width="200px" /><br />
  <!-- <button mat-raised-button (click)="upload()">Upload</button>
  <p>{{imageName}}</p> -->
  <div *ngIf="show == 'false'">
    <input  id="{{question_id}}" class="col-7 pl-0 mt-3" type="file" accept="image/*;capture=camera" (change)="browseImages($event)" /><br />
    <button class="text-white bg-danger mt-3" mat-raised-button (click)="removeObject()">Delete</button>
  </div>
</div>
  
  <div class="d-none"> 
    <input id="inputImage" type="file" accept="image/*" (change)="onChange($event)" multiple />
    <b *ngIf="showTitle">Original Image List</b>

    <div *ngFor="let item of processedImages">
      <img src="{{item.imageDataUrl}}" height="800" width="1000">
    </div>

    <b *ngIf="showTitle" >Compressed Image List</b>
    <div *ngFor="let item of processedImages">
      <img src="{{item.compressedImage.imageDataUrl}}" height="800" width="1000">
    </div> 
  </div>
