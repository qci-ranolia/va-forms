<div class="liveAssesmentStrip" >
  <h4> Live Assesment </h4>
  <button>
    <i class="fa fa-refresh " aria-hidden="true"></i>
  </button>
</div>

<div class="tableContainer">
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th *ngFor="let head of tableHeader" [attr.colspan]="head.colspan">{{head.data}}</th>
      </tr>

      <tr>
        <th *ngFor="let header of tableSubHeaders" title={{header.name}}>{{trimTableHeader(header.name)}}</th>
      </tr>

      <tr *ngFor="let rd of tableResponse">
        <td *ngFor="let response of rd.responseData" >
          <span *ngFor="let data of response.data" >

            <span *ngIf="data.type==='text'" >
              {{data.value}}
            </span>

            <span *ngIf="data.type==='image'" >
              <div style="margin:2px; margin-right:0px; margin-left:0px">
                <img src={{data.src}} alt="" width="80px" height="100px">
              </div>
            </span>

          </span>
        </td>
      </tr>

    </thead>
    <tbody>
    </tbody>
  </table>
</div>
