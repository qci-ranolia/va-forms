<div class="scheduleData row">
  <h4 class="col">Scheduled sessions</h4>

  <div class="boxContainer">
    <div *ngFor="let sData of scheduledData" class="box1 col-lg-4 col">
      <mat-card *ngIf="sData.status === 'online'" class="onlineBox1">
        <span class="time">{{ sData.time }}</span>

        <span class="date">{{ sData.date }}</span>

        <span class="status">
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated bg-success"
              role="progressbar"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 100%"
            >
              {{ sData.status }}
            </div>
          </div>
        </span>
      </mat-card>

      <mat-card *ngIf="sData.status === 'offline'" class="offlineBox1">
        <span class="time">{{ sData.time }}</span>

        <span class="date">{{ sData.date }}</span>

        <span class="status">
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped  bg-danger"
              role="progressbar"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 100%"
            >
              {{ sData.status }}
            </div>
          </div>
        </span>
      </mat-card>
    </div>
  </div>
</div>
