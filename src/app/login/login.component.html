<main>
  <br />
  <br />
  <br />
  <br />
  <h4 class="text-center">
    GEM Assesment App
  </h4>
  <br />
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <!-- <label for="email"><strong>Username:</strong></label>
          <input
            type="text"
            class="form-control"
            id="email"
            [(ngModel)]="email"
          /> -->
          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="Username"
              id="email"
              [(ngModel)]="email"
            />
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="Password"
              id="pwd"
              [(ngModel)]="password"
            />
          </mat-form-field>
        </div>
        <div class="form-group ">
          <label class="form-check-label">
            <mat-checkbox>Remember me</mat-checkbox>
          </label>
        </div>
        <button
          mat-flat-button
          color="primary"
          type="submit"
          class="login"
          (click)="login()"
        >
          Login
        </button>
      </div>
    </div>
  </div>
</main>
