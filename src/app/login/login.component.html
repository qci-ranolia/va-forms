<h4 class="text-center">
  GEM Assesment App
</h4>
<br />
<div class="container">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="email"><strong>Email:</strong></label>
        <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="email"
        />
      </div>
      <div class="form-group">
        <label for="pwd"><strong>Password:</strong></label>
        <input
          type="password"
          class="form-control"
          id="pwd"
          [(ngModel)]="password"
        />
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" /> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary login" (click)="login()">
        Login
      </button>
    </div>
  </div>
</div>
